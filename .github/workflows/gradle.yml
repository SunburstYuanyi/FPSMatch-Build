name: NeoForge Mod Build

on:
  workflow_dispatch:  # 手动触发选项
    inputs:
      build-mode:
        description: '选择构建模式'
        required: true
        default: 'release'
        type: choice
        options:
          - 'release'
          - 'debug'
          - 'clean'
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置Java 17环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. 授予gradlew执行权限
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. 根据选择的模式构建
      - name: Build with Gradle
        run: |
          case "${{ github.event.inputs.build-mode }}" in
            "clean")
              ./gradlew clean build --stacktrace --no-daemon
              ;;
            "debug")
              ./gradlew build --stacktrace --no-daemon --debug
              ;;
            *)
              ./gradlew build --stacktrace --no-daemon
              ;;
          esac

      # 5. 上传构建产物（使用v4版本）
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mod-jar-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 7

      # 6. 上传测试报告（可选）
      - name: Upload Test Reports
        if: always()  # 即使构建失败也上传测试报告
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            build/reports/**
            build/test-results/**
          retention-days: 7

      # 7. 显示构建信息
      - name: Print Build Summary
        run: |
          echo "=== 构建信息 ==="
          echo "构建模式: ${{ github.event.inputs.build-mode || 'release' }}"
          echo "Java版本: 17 (Temurin)"
          echo "运行系统: $(uname -s)"
          echo "构建编号: ${{ github.run_number }}"
          echo "触发事件: ${{ github.event_name }}"
          
          # 显示生成的JAR文件信息
          if [ -d "build/libs" ]; then
            echo "生成的JAR文件:"
            ls -la build/libs/*.jar
          fi
