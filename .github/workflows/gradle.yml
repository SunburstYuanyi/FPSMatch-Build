name: NeoForge Mod Build

on:
  workflow_dispatch:  # 手动触发选项
    inputs:
      build-mode:
        description: '选择构建模式'
        required: true
        default: 'release'
        type: choice
        options:
          - 'release'
          - 'debug'
          - 'clean'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码（包含gradlew文件）
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整检出历史记录

      # 2. 自动设置Java 17环境
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # 启用Gradle依赖缓存

      # 3. 授予gradlew执行权限
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. 根据选择的模式构建
      - name: Build with Gradle
        run: |
          if [ "${{ github.event.inputs.build-mode }}" = "clean" ]; then
            ./gradlew clean build --stacktrace --no-daemon
          elif [ "${{ github.event.inputs.build-mode }}" = "debug" ]; then
            ./gradlew build --stacktrace --no-daemon --debug
          else
            ./gradlew build --stacktrace --no-daemon
          fi

      # 5. 上传构建产物（JAR文件）
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mod-artifact-${{ github.run_number }}
          path: |
            build/libs/*.jar
            build/reports/**
          retention-days: 7

      # 6. 显示构建信息（调试用）
      - name: Print Build Info
        run: |
          echo "构建模式: ${{ github.event.inputs.build-mode || 'release' }}"
          echo "Java版本: 17"
          echo "Gradle版本: $(./gradlew --version | grep 'Gradle')"
          echo "构建编号: ${{ github.run_number }}"
